<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>登录</title>
    <!-- Bootstrap -->
    <link href="../resources/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../resources/jquery/jquery.min.js"></script>
    <script src="../resources/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <!--[if lt IE 9]>
    <script src="../resources/html5resp/html5shiv.js"></script>
    <script src="../resources/html5resp/respond.js"></script>
    <![endif]-->
    <link href="../css/login.css">
    <script src="../js/jquery.cookie-1.4.1.js"></script>
    <script src="../js/sha1.js"></script>
    <script src="../js/login.js"></script>

</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img alt="Brand" src="../img/game.png">
                </a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#">欢迎登录 <span class="sr-only">(current)</span></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <hr>

    <div class="row">
        <div class="col-md-6 col-md-offset-1">
            <div class="text-center">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" style="max-width: 700px;">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="../img/bg1.jpg" alt="...">
                            <div class="carousel-caption">
                                我的世界1
                            </div>
                        </div>
                        <div class="item">
                            <img src="../img/bg2.jpg" alt="...">
                            <div class="carousel-caption">
                                我的世界2
                            </div>
                        </div>
                        <div class="item">
                            <img src="../img/bg7.jpg" alt="...">
                            <div class="carousel-caption">
                                我的世界3
                            </div>
                        </div>
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div style="border:1px solid #3a87ad;padding:40px 20px;margin: 30px 20px;">
            <form>
                <hr>
                <div class="form-group">
                    <label for="username">用户名</label><a style="float: right;" href="#">注册新帐号？</a>
                    <input type="email" class="form-control" id="username" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="password">密码</label><a style="float: right;" href="#">忘记密码？</a>
                    <input type="password" class="form-control" id="password" placeholder="请输入密码">
                </div>
                <!--
                <div class="form-group">
                    <label for="exampleInputFile">File input</label>
                    <input type="file" id="exampleInputFile">
                    <p class="help-block">Example block-level help text here.</p>
                </div>
                -->
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="isCheck" checked="checked"> 记住密码
                    </label>
                </div>
                <!--
                <button type="submit" class="btn btn-default">登入</button>
                -->
                <div class="btn-group btn-group-justified" role="group" aria-label="...">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-primary" onclick="login();">登录</button>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
    <hr>
    <div>
        <p class="text-center">版权所有...</p>
    </div>

</div>
</body>
</html>
